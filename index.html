<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  
	<div class="container">
		<div class="auth">
			
			<img class="main-image" src="assets\images\illustration-sign-up-desktop.svg">
			<div class="auth-text">
				<b class="auth-main-text">Stay updated!</b>
				Join 60,000+ product managers receiving monthly<br>
				updates on:<br>
				<br>
				<img class="image" src="assets\images\icon-success.svg">
				Product discovery and building what matters<br>
				<img class="image" src="assets\images\icon-success.svg">
				Measuring to ensure updates are a success<br>
				<img class="image" src="assets\images\icon-success.svg">
				And much more!<br>
				<br>
				<b class="email">Email address</b><br>
				<form>
					<input class="auth-form" type="text" placeholder="email@company.com">
				</form>
				<br>	
				<button class="button">Subscribe to monthly newsletter</button>
			 </div>
		</div>
	</div>

  <!-- Sign-up form end -->
  
  <div class="attribution"> 
    Coded by <a href="https://github.com/MrGav4ik" target="_blank">Vitalii Kudriavtsev</a>.
  </div>
</body>
</html>
